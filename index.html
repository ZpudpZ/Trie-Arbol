<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Palabras con Trie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Juego de Palabras con Trie</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <input type="text" id="wordInput" class="form-control mb-3" placeholder="Ingresa una palabra...">
                <button id="checkButton" class="btn btn-primary w-100">Verificar Palabra</button>
                <p id="result" class="mt-3"></p>
                <ul id="suggestions" class="list-group mt-3"></ul> <!-- Lista para sugerencias -->
            </div>
        </div>
    </div>
    <script src="trie.js"></script>
    <script src="script.js"></script>
</body>
</html>
